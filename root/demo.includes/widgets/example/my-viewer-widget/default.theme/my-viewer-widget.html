<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">
         <i class="fa fa-cube"></i>
         A simple display widget
      </h3>
   </div>
   <div class="panel-body">
      <p>
         This widget is subscribed to all changes of its document resource.
      </p>

      <div class="well">
         <h4 ng-bind-html="model.htmlTitle"></h4>
         <p ng-bind-html="model.htmlText"></p>
      </div>

   </div>
</div>

<p class="alert alert-info">
   <i class="fa fa-info-circle"></i>
   To change this, edit <em>examples/my-viewer-widget</em>
   under <em>includes/widgets</em>
</p>
